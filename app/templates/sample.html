<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Grey Image Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .banner {
      position: relative;
      width: 100%;
      overflow: hidden;
      text-align: center; /* Center-align the content */
    }
    .banner img {
      max-width: 100%; /* Ensure image doesn't exceed container width */
      height: auto; /* Maintain aspect ratio */
      display: inline-block; /* Allow centering with text-align */
    }
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0; /* Grey background color */
      clip-path: ellipse(90% 80% at 50% 100%);
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff; /* Text color */
    }
  </style>
</head>
<body>

<div class="banner">
  <img src="https://odoocdn.com/openerp_website/static/src/img/apps/crm/hero_image.webp" alt="Banner Image" style="width: 100%; max-width: 800px; margin-top: 10%;">
  <div class="content">
    <!-- Content goes here -->
  
  </div>
</div>

</body>
</html>
